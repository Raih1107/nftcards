<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="img">
    <img src="images/image-equilibrium.jpg" alt="" class="random">
  </div>
  <div class="heading">
    Equilibrium #3429
  </div>
  <div class="para">
    Our Equilibrium collection promotes <br> balance and calm.
  </div>
  <div class="subpara">
    <div class="one">
      <div class="left"><img src="images/icon-ethereum.svg" alt="">
      </div>
      <div class="text1">0.041ETH</div>
    </div>
    <div class="two">
      <div class="right"> <img src="images/icon-clock.svg" alt="">
      </div>
      <div class="text2">3 days left</div>
    </div>
    </div>
  <!-- <hr> -->
  <div class="below">
    <div class="profile">
      <img src="images/image-avatar.png" alt="" class="img2">
    </div>
    <div class="info">
      <span class="main">Creation of</span> Jules Wyvern
    </div>
  </div>
</div>
</body>
</html>
